<!--<script src="scrits/create_buttons.js"></script>-->
<script>
	const audios = document.querySelectorAll('audio');

	audios.forEach(a => {
	  a.style.display="none";
	});

	function playAudio(clip) {
	  pauseAudio();
	  document.getElementById(clip).play();
	}

	function pauseAudio() { 
	  audios.forEach(a => {
	     a.pause();
	  });
	} 

</script>
